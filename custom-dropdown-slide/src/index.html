<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <title>Custom dropdown and slide</title>
  </head>
  <body>
    <div class="custom-slide">
      <h1 class="title-custom-slide">Custom slide</h1>
      <div class="slide-container">
        <div class="goto-previous" onclick="customSlide.goToPrevious()">
          <img src="images/left-arrow.svg">
        </div>
        <div class="goto-next" onclick="customSlide.goToNext()">
          <img src="images/right-arrow.svg">
        </div>
        <div class="slide-list">
          <div class="slide-item show" data-id="1">
            <img src="images/slide-1.jpg" height="100%" >
          </div>
          <div class="slide-item" data-id="2">
            <img src="images/slide-2.jpg" height="100%" >
          </div>
          <div class="slide-item" data-id="3">
            <img src="images/slide-3.jpg" height="100%">
          </div>
          <div class="slide-item" data-id="4">
            <img src="images/slide-4.jpg" height="100%">
          </div>
          <div class="slide-item" data-id="5">
            <img src="images/slide-5.jpg" height="100%">
          </div>
        </div>
        <div class="slide-indicator">
          <button class="button-indicator show" onclick="customSlide.handleButtonChangeImage(event)" data-id="1"></button>
          <button class="button-indicator" onclick="customSlide.handleButtonChangeImage(event)" data-id="2"></button>
          <button class="button-indicator" onclick="customSlide.handleButtonChangeImage(event)" data-id="3"></button>
          <button class="button-indicator" onclick="customSlide.handleButtonChangeImage(event)" data-id="4"></button>
          <button class="button-indicator" onclick="customSlide.handleButtonChangeImage(event)" data-id="5"></button>
        </div>
      </div>
    </div>
    <div class="custom-dropdown">
      <h1 class="title-custom-dropdown">Custom dropdown</h1>
      <div class="group-dropdown">
        <div class="container-dropdown" data-v="drop-1">
          <div class="dropdown-button">
            <div
              class="dropdown-content"
              onclick="customDropdown.handleCLickDropdown(event)"
              data-v="drop-1"
            >
              Dropdown 1
            </div>
            <img
              src="images/down-arrow.svg"
              height="15px"
              data-v="drop-1"
              class="downArrow"
            />
            <img
              src="images/up-arrow.svg"
              height="15px"
              data-v="drop-1"
              class="hide upArrow"
            />
          </div>

          <ul class="dropdown-menu hide" data-v="drop-1">
            <li
              data-v="drop-1"
              onclick="customDropdown.chooseOption(event)"
              id="option-1-drop-1"
            >
              Option 1
            </li>
            <li
              data-v="drop-1"
              onclick="customDropdown.chooseOption(event)"
              id="option-2-drop-1"
            >
              Option 2
            </li>
            <li
              data-v="drop-1"
              onclick="customDropdown.chooseOption(event)"
              id="option-3-drop-1"
            >
              Option 3
            </li>
          </ul>
        </div>
        <div class="container-dropdown" data-v="drop-2">
          <div class="dropdown-button">
            <div
              class="dropdown-content"
              onclick="customDropdown.handleCLickDropdown(event)"
              data-v="drop-2"
            >
              Dropdown 2
            </div>
            <img
              src="images/down-arrow.svg"
              height="15px"
              data-v="drop-2"
              class="downArrow"
            />
            <img
              src="images/up-arrow.svg"
              height="15px"
              data-v="drop-2"
              class="hide upArrow"
            />
          </div>
          <ul class="dropdown-menu hide" data-v="drop-2">
            <li
              data-v="drop-2"
              onclick="customDropdown.chooseOption(event)"
              id="option-1-drop-2"
            >
              Option 1
            </li>
            <li
              data-v="drop-2"
              onclick="customDropdown.chooseOption(event)"
              id="option-2-drop-2"
            >
              Option 2
            </li>
            <li
              data-v="drop-2"
              onclick="customDropdown.chooseOption(event)"
              id="option-3-drop-2"
            >
              Option 3
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
