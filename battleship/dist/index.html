    <div class="body">
        <div class="choose-mode hide-div">
        <div class="choose-symbol">
            <h3>PICK MODE GAME</h3>
            <div class="broad-choose-turn">
                <div class="first-turn choose-turn">
                    <input type="radio" name="symbol" id="X" value="X" checked class="mode-computer">
                    <label for="X"></label>
                </div>
                <div class="second-turn choose-turn">
                    <input type="radio" name="symbol" id="O" value="O" class="mode-human">
                    <label for="O"></label>
                </div>
            </div>
            <div class="remember">REMEMBER: PLAYER 1 GOES FIRST</div>
        </div>
        <button class="button-start-game" onclick="screen.handeClickButtonStart()">
            START
        </button>
    </div>
        <div class="playground">
            <div class="header">
                <div class="show-logo">
                    <img src="/assets/logo-DHWqVgOA.png" height="50px"/>
                </div>
                <button class="start" onclick="play.startGame(event)">
                    START GAME
                </button>
                <button class="show-restart" onclick="play.handleCLickResetGame()">
                    <img src="data:image/svg+xml,%3csvg%20width='20'%20height='20'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M19.524%200h-1.88a.476.476%200%200%200-.476.499l.159%203.284A9.81%209.81%200%200%200%209.835.317C4.415.317-.004%204.743%200%2010.167.004%2015.597%204.406%2020%209.835%2020a9.796%209.796%200%200%200%206.59-2.536.476.476%200%200%200%20.019-.692l-1.348-1.349a.476.476%200%200%200-.65-.022%206.976%206.976%200%200%201-9.85-.63%206.987%206.987%200%200%201%20.63-9.857%206.976%206.976%200%200%201%2010.403%201.348l-4.027-.193a.476.476%200%200%200-.498.476v1.881c0%20.263.213.476.476.476h7.944A.476.476%200%200%200%2020%208.426V.476A.476.476%200%200%200%2019.524%200Z'%20fill='%231F3641'/%3e%3c/svg%3e" class="img-restart" />
                </button>
            </div>
            <div class="container">

                <div class="play-area">
                    <div class="your-grid-container">
                        <div class="drag-drop hide-div"></div>
                        <div class="your-grid">
                            <div class="text-name">Your gird</div>
                            <div class="wrap-p1-grid" ondrop="play.drop(event)" ondragover="play.allowDrop(event)" id="div1" >
                                <div class="p1-grid"></div>
                            </div>
                            <div class="group-button">
                                <button onclick="play.randomShips(event)" class="button-template random">Random ships</button>
                                <button onclick="play.generateDragDrop(event)" class="button-template choose">Choose ships</button>
                            </div>
                        </div>
                    </div>
                    <div class="opponent-grid-container">
                        <div class="opponent-grid">
                            <div class="text-name">Enemy gird</div>
                            <div class="wrap-p2-grid">
                                <div class="p2-grid"></div>
                            </div>
                        </div>
                        <div class="drag-drop">

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
