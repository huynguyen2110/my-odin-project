<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>
<div class="body">
    <div class="choose-mode ">
        <div class="choose-symbol">
            <h3>PICK MODE GAME</h3>
            <div class="broad-choose-turn">
                <div class="first-turn choose-turn">
                    <input type="radio" name="mode" id="computer" value="computer" checked class="mode-computer">
                    <label for="computer"></label>
                </div>
                <!-- TODO : add mode human-->
                <!--                <div class="second-turn choose-turn">-->
                <!--                    <input type="radio" name="mode" id="human" value="human" class="mode-human">-->
                <!--                    <label for="human"></label>-->
                <!--                </div>-->
            </div>
            <div class="remember">REMEMBER: PLAYER 1 GOES FIRST</div>
        </div>
        <button class="button-start-game" onclick="play.handleButtonStartGame(event)">
            START
        </button>
    </div>
    <div class="playground hide-div">
        <div class="header">
            <div class="show-logo">
                <img src="src/images/logo.png" height="50px"/>
            </div>
            <button class="start" onclick="play.startGame(event)">
                START GAME
            </button>
            <button class="show-restart" onclick="play.handleCLickResetGame()">
                <img src="src/images/icon-restart.svg" class="img-restart"/>
            </button>
        </div>
        <div class="container">

            <div class="play-area">
                <div class="your-grid-container">
                    <div class="drag-drop hide-div"></div>
                    <div class="your-grid">
                        <div class="text-name">Your gird</div>
                        <div class="wrap-p1-grid" ondrop="play.drop(event)" ondragover="play.allowDrop(event)"
                             id="div1">
                            <div class="p1-grid"></div>
                        </div>
                        <div class="group-button">
                            <button onclick="play.randomShips(event)" class="button-template random">Random ships
                            </button>
                            <button onclick="play.generateDragDrop(event)" class="button-template choose">Choose ships
                            </button>
                        </div>
                    </div>
                </div>
                <div class="opponent-grid-container">
                    <div class="opponent-grid">
                        <div class="text-name">Enemy gird</div>
                        <div class="wrap-p2-grid">
                            <div class="p2-grid"></div>
                        </div>
                    </div>
                    <div class="drag-drop">

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<div class="show-result hide-div">
    <p class="congratulate ">CONGRATULATIONS !</p>
    <div class="show-player-win">
        <img src="src/images/icon-human-gray.svg" class="show-image-win " height="40" width="40"/>
        <h2 class="text-show-result">PLAYER 1 TAKES THE ROUND</h2>
    </div>
    <div class="group-button-redirect">
        <button class="button-redirect quit" onclick="play.handleClickQuit()">QUIT</button>
        <button class="button-redirect next-round" onclick="play.handleCLickResetGame()">RESET GAME</button>
    </div>
</div>

<!--    <div class="footer">Copyright Â© 2024 Kai</div>-->
<script type="module" src="src/index.js"></script>

</body>

</html>
